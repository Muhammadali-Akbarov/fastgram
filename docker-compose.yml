version: '3.11'

services:
  bot:
    build: .
    container_name: ${SERVICE_NAME}
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis
    command: uvicorn main:app --reload --host 0.0.0.0 --port ${SERVICE_PORT}
    ports:
      - "${SERVICE_PORT}:${SERVICE_PORT}"

  redis:
    image: redis:latest
    container_name: redis
    volumes:
      - redis_data:/data

  db:
    image: postgres:14
    container_name: postgres_db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data

  celery_worker:
    build: .
    command: celery -A app.bot.services.external.celery.tasks worker --loglevel=info --concurrency=1 --queues=example_queue

  celery_beat:
    build: .
    command: celery -A app.bot.services.external.celery.tasks beat -l INFO

volumes:
  db_data:
  redis_data:
